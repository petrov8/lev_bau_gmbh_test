
{% load static %}


    <section class="section" id="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="left-text-content">
                        <div class="section-heading">
                            <h6> Fragen ? </h6>
                            <h2>Senden Sie uns eine Nachricht</h2>
                        </div>
                        <ul class="contact-info">
                            <li><img src="{% static 'images/contact-info-01.png' %}" alt="">{{ contact_details.phone }}</li>
                            <li><img src="{% static 'images/contact-info-02.png' %}" alt="">{{ contact_details.email }}</li>
                            <li><img src="{% static 'images/contact-info-03.png' %}" alt="">{{ contact_details.address }}</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-xs-12">
                    <div class="contact-form">

                        <form id="contact" action="{% url 'home' %}" method="POST">

                            {% csrf_token %}

                          <div class="row">
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                {{ form.subject }}
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                {{ form.full_name }}
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                {{ form.email }}
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                               {{ form.phone }}
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                {{ form.message }}
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="main-button-icon"> Send Message <i class="fa fa-arrow-right"></i></button>
                              </fieldset>
                            </div>
                          </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
